<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">ðŸ›  Admin Dashboard</h1>
    <div class="bg-white shadow p-4 rounded-lg space-y-4">
      {% for log in logs %}
        <div class="border-b pb-2">
          <p><strong>Time:</strong> {{ log.timestamp }}</p>
          <p><strong>User:</strong> {{ log.question }}</p>
          <p><strong>AI:</strong> {{ log.answer }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
